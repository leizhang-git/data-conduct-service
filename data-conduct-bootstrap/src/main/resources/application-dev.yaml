server:
  port: 8083
  servlet:
    session:
      cookie:
        http-only: true
  compression:
    # 开启压缩
    enabled: true
    # 开启压缩数据的最小长度
    min-response-size: 2048
    mime-types: text/html, text/xml, text/plain, text/css, application/javascript, application/json
spring:
  config:
    activate:
      on-profile: dev
  application:
    name: data-conduct-service
  servlet:
    multipart:
      enabled: true
      max-file-size: 100MB
      max-request-size: 100MB
  mvc:
    servlet:
      path: /
    #swagger版本冲突
    pathmatch:
      matching-strategy: ant_path_matcher
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://192.168.25.100:3306/es?zeroDateTimeBehavior=convertToNull&characterEncoding=utf-8&serverTimezone=UTC&serverTimezone=GMT%2B8
    username: root
    password: root
elasticsearch:
  host: 192.168.25.100
  port: 9200
  scheme: http